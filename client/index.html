<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col align-self-center">
          <h1 id="header">Upload your Score!</h1>
        </div>
      </div>

      <form id="testForm">
        <div class="row align-items-center">
          <div class="col">
            <div class="mb-3">
              <label for="username">Username: </label>
              <input name="username" type="text" id="userField" placeholder="Username goes here">
            </div>
            <div class="mb-3">
              <label for="time">Completion Time: </label>
              <input name="time" type="text" id="timeField" placeholder="HOUR:MIN:SEC">
            </div>
            <div class="mb-3">
              <label for="score">Final Score: </label>
              <input name="score" type="text" id="scoreField" placeholder="Final score here">
            </div>
          </div>
          
        </div>
        <input type="submit" value="Submit" id="scoreButton">
        
        
        
      </form>
      
      <div class="row align-items-center">
        <div class="col align-self-center">
          <h1 id="header">Scoreboard</h1>
        </div>
      </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Username</th>
                    <th scope="col">Completion Time</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let rowCount=1;
        document.querySelector("#scoreButton").addEventListener('click', addRow);

        function addRow(e){
            e.preventDefault();
            const temp = document.createElement('tr');
            document.querySelector('tbody').appendChild(temp);
            temp.innerHTML+=`<th scope="row">1</th>`;
            temp.innerHTML+=`<td>${document.querySelector('#userField').value}</td>`;
            temp.innerHTML+=`<td>${document.querySelector('#timeField').value}</td>`;
            temp.innerHTML+=`<td>${document.querySelector('#scoreField').value}</td>`;
            rowCount+=1;
        }
    </script>
  </body>
</html>
